<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="assets/css/style.css">

    <title>Paper Rock Scissors</title>
</head>

<body>
    <!-- game logo/title -->
    <div id="heading">
        <h1>Paper, rock, scissors</h1>
        <h2>Can you beat the system?</h2>

    </div>

    <!-- game area -->
    <div id="game-area">
        <div id="selection-area">
            <button id="paper">Paper</button>
            <button id="rock">Rock</button>
            <button id="scissors">Scissors</button>
        </div>
        <div id="player-choice">
            <p>P1 choose rock</p>
        </div>
        <div id="ai-choice">
            <p>AI choose rock</p>
        </div>

    </div>

    <!-- score area -->
    <div id="score-area">
        <span id="p1-score">P1</span>
        <span id="draw">Draws</span>
        <span id="ai-score">AI</span>
    </div>

    <footer id="footer">
        <p>Rocks beats scissors, scissors beats paper, paper beats rock.</p>
        <p>First to 5 points wins the contest.</p>
    </footer>

    <script src="assets/js/script.js"></script>
</body>

</html>
