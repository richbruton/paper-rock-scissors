<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- font awesome and stylesheet -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
        integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">

    <link rel="stylesheet" href="assets/css/style.css">

    <title>Paper Rock Scissors</title>
</head>

<body>
    <!-- game logo/title -->
    <div id="heading">
        <h1>Paper, rock, scissors</h1>
        <h2>Can you beat the system?</h2>

    </div>

    <!-- game area -->
    <div id="game-area">
        <div id="selection-area">
            <button data-type="paper" aria-label="Select paper"><i class="fas fa-hand-paper"></i><br>Paper</button>
            <button data-type="rock" aria-label="Select rock"><i class="fas fa-hand-rock"></i><br>Rock</button>
            <button data-type="scissors" aria-label="Select scissors"><i
                    class="fas fa-hand-scissors"></i><br>Scissors</button>
            <div id="player-choice">
                <p>P1 choice</p>
            </div>
            <div id="ai-choice">
                <p>AI choice</p>
            </div>
        </div>
    </div>

    <!-- score area -->
    <div id="score-area">
        <h2>Scores</h2>
        <p>Player: <span id="p1-score">0</span></p>
        <p>Computer: <span id="ai-score">0</span></p>
        <p>Draws: <span id="draw">0</span></p>
    </div>

    <footer id="footer">
        <p>Rocks beats scissors, scissors beats paper, paper beats rock.</p>
        <p>First to 5 points wins the contest.</p>
    </footer>

    <!-- Javascript -->
    <script src="assets/js/script.js"></script>
</body>

</html>
